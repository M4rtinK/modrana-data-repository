# tmux.conf for the repository update
set-option -s exit-unattached off
set-option -g base-index 1
set-option -g set-remain-on-exit on

new-session -s repository-update -n summary "cd ${REPO_TOPLEVEL};python ${REPO_TOPLEVEL}/repository.py --log-folder=$LOGS $REPO_ARGV"

# TODO: handle log override
set-option status-right "" 
set-option status-right-length 0

new-window -d -n source-log            "tail -F ${LOGS}/source.log"
new-window -d -n processing-log    "tail -F ${LOGS}/processing.log"
new-window -d -n packaging-log    "tail -F ${LOGS}/packaging.log"
new-window -d -n publishing-log    "tail -F ${LOGS}/publishing.log"

